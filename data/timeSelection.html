        <style type="text/css">
            input[type="text"] {
                width: 30px;

                margin: 5px;

    <body>
        <table>
            <tr>
                <td>
                    <label for="timeAmountBefore">Time before:</label>

            </tr>
            <tr>
                <td>
                    <label for="timeAmountAfter">Time after:</label>
                </td>

                </td>    
            </tr>
            <tr>
                <td>
                    <label for="timeUnit">Timeunit (h,m,s,ms):</label>
                </td>
                <td>
                    <input type="text" value="s" name="timeUnit" id="timeUnit"/>
                </td>
            </tr>
            <tr>
                <td>
                    From:
                </td>
                <td>
                    <span id="fromTimePreview"></span>
                </td>
            </tr>
            <tr>
                <td>
                    To:
                </td>
                <td>
                    <span id="toTimePreview"></span>            
                </td>
            </tr>
        </table>
        <input type="button" name="btnFetchRows" id="btnFetchRows" value="Fetch rows">
